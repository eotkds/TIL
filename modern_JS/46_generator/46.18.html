<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function foo(n) {
            console.time('a');
            const a = await new Promise(resolve => setTimeout(() => resolve(10), 1000));
            const b = await new Promise(resolve => setTimeout(() => resolve(20), 2000));
            const c = await new Promise(resolve => setTimeout(() => resolve(30), 3000));

            console.log([a, b, c]);
            console.timeEnd('a');
        }
        foo();
        
    </script>
</body>
</html>
