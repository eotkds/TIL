<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        const get = url => {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', url);
            xhr.send();

            xhr.onload = () => {
                if (xhr.status === 200) {
                     return JSON.parse(xhr.response);
                } else {
                    console.error('Error', xhr.status, xhr.statusText);
                }
            };
        };
        const response = get('https://jsonplaceholder.typicode.com/posts/1');
        console.log(response);
    </script>
</body>
</html>
