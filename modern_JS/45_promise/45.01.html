<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        const get = url => {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', url);
            xhr.send();

            xhr.onload = () => {
                console.log(xhr.status);
                if (xhr.status === 200) {
                    console.log(JSON.parse(xhr.response));
                } else {
                    console.error('Error', xhr.status, xhr.statusText);
                }
            };
        }
        get('https://jsonplaceholder.typicode.com/posts/1');
    </script>
</body>
</html>
