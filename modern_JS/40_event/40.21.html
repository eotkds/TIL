<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        // Event 생성자 함수를 호출하여 foo 이벤트 타입의 Event 객체를 생성한다.
        let e = new Event('foo');
        console.log(e);
        // Event {isTrusted: false, type: "foo", target: null, currentTarget: null, eventPhase: 0, …}
        console.log(e.type); // foo
        console.log(e.target); // null
        console.log(e instanceof Event); // true
        console.log(e instanceof Object); // true

        // FocusEvent 생성자 함수를 호출하여 focus 이벤트 타입의 FocusEvent 객체를 생성한다.
        e = new FocusEvent('focus');
        console.log(e);
        // FocusEvent {isTrusted: false, type: "focus", target: null, currentTarget: null, eventPhase: 0, …}

        // MouseEvent 생성자 함수를 호출하여 click 이벤트 타입의 MouseEvent 객체를 생성한다.
        e = new MouseEvent('click');
        console.log(e);
        // MouseEvent {isTrusted: false, type: "click", target: null, currentTarget: null, eventPhase: 0, …}

        // KeyboardEvent 생성자 함수를 호출하여 keydown 이벤트 타입의 KeyboardEvent 객체를 생성한다.
        e = new KeyboardEvent('keydown');
        console.log(e);
        // KeyboardEvent {isTrusted: false, key: "", code: "", location: 0, ctrlKey: false, …}

        // InputEvent 생성자 함수를 호출하여 change 이벤트 타입의 InputEvent 객체를 생성한다.
        e = new InputEvent('change');
        console.log(e);
        // InputEvent {isTrusted: false, data: null, inputType: "", dataTransfer: null, isComposing: false, …}
    </script>
</body>
</html>
