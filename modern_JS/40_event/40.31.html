<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #fruits {
            display: flex;
            list-style-type: none;
            padding: 0;
        }
        #fruits li {
            width: 100px;
            cursor: pointer;

            user-select: none;
        }
        #fruits .active {
            color: red;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <ul id="fruits">
            <li id="apple" class="active">Apple</li>
            <li id="banana">banana</li>
            <li id="orange">orange</li>
        </ul>
    </nav>
    <div>navigation items :  <em class="msg">apple</em></div>
    <script>
        const $fruits = document.getElementById('fruits');
        const $msg = document.querySelector('.msg');


        // 사용자 클릭에 의해 선택된 내비게이션 아이템(li 요소)에 active 클랙스를 추가하고
        // 그 외의 모든 내비게이션 아이템의 active 클래스를 제거한다.
        function activate({target}){ 
            // {} 중괄호를 하는 이유는 e.target을 생략하기 위한 일까?
            // 구조 분해 할당?이다. Event 객체 전체가 아닌 Event.target만 전달하기 위해



            console.log({target});
            console.log(target);
            
            [...$fruits.children].forEach($fruit => {
                $fruit.classList.toggle('active', $fruit === target);
                $msg.textContent = target.id;
            });
        }
        

        //모든 내비게이션 아이템(li 요소)에 이벤트 위임
        document.getElementById('apple').onclick = activate;
        document.getElementById('banana').onclick = activate;
        document.getElementById('orange').onclick = activate;

    </script>
</body>
</html>
