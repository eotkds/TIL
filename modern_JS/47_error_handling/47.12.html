<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const foo = () => {
            throw Error('foo 함수에서 에러 발생!');
        };

        const bar = () => {
            foo();
        };

        const baz = () => {
            bar();
        };

        try{
            baz();
        } catch(e){
            console.error(e);
        }
    </script>
</body>
</html>
