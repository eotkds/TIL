<!DOCTYPE html>
<html lang="en">
<body>
    <ul>
        <li id="apple"></li>
        <li id="orange"></li>
        <li id="banana"></li>
    </ul>
    <script>
        // 태그 이름이 li인 요소 노드를 모두 탐색하여 반환한다.
        // 탐색된 요소 노드들은 HTMLCollection 객체에 담겨 반환된다.
        // HTMLCollection 객체는 유사 배열 객체이면서 이터러블이다.
        const $elems = document.getElementsByTagName('li');
        

        [...$elems].forEach(element => {
            console.log(element);
        });

    </script>
</body>
</html>
