<!DOCTYPE html>
<html lang="en">
<body>
    <!-- 요소 노드의 콘텐츠 영역에 다른 요소 노드가 없고 텍스트만 존재 -->
    <ul id="foo">Hello <span>world!</span></ul>
    <script>
        // #foo 요소 노드의 모든 자식 노드가 제거된고 할당한 문자열이 텍스트로 추가된다.
        // 이때 HTML 마크업은 무시된다.
        document.getElementById('foo').textContent = 'Hi <span>there!</span>';
    </script>
</body>
</html>
