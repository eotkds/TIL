<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            border: 1px solid red;
            font-size: 15px;
            margin: 5px 0px;
        }
        li > a {
            text-decoration: none;
        }
        li > a:visited {
            text-decoration: none;
            color: black;
        }
        li > a:active {
            text-decoration: none;
            /* color: black; */
        }
        li > a:active {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>a1</li>
        <li>b1</li>
        <li>c1</li>
    </ul>
    <ul>
        <li><a href="#">a2</a></li>
        <li><a href="#">b2</a></li>
        <li><a href="#">c2</a></li>
    </ul>
    <!-- 
        #을 넣을 경우 html 최상으로 이동할 수도 있으니
        javascript:;로 처리 하는 것이 좋음.
    -->
</body>
</html>
