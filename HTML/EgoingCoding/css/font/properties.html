<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #type1{
            font-size: 5rem;
            /* font-family: arial, verdana, "Helvetica Neue"; */
            /* font-family: Arial, Helvetica, serif; */
            font-family: arial, monospace;
            font-weight: bold;
            /* 
                line-height 1.2가 기본 
                px을 할경우 고정폭
            */
            line-height: 2;
        }
        #type2{
            font: bold 5rem/2 arial, monospace;
        }
        /* 
            type1, type2가 동일하다.
        */
    </style>
</head>
<body>
    <p id="type1">
        Hi.<br />
        Hello world.
    </p>
    <p id="type2">
        Hi.<br />
        Hello world.
    </p>
</body>
</html>
