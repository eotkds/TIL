<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a id="target" href="http://opentutorials.org">opentutorials</a>

    <p id="target1">
        Hello world
    </p>

    <a id="target2" href="./demo1.html">ot</a>
    <script>
    var t = document.getElementById('target');
    console.log(t.getAttribute('href')); //http://opentutorials.org
    t.setAttribute('title', 'opentutorials'); // title 속성의 값을 설정한다.
    console.log(t.hasAttribute('title')); // true, title 속성의 존재여부를 확인한다.
    t.removeAttribute('title'); // title 속성을 제거한다.
    console.log(t.hasAttribute('href')); // false, title 속성의 존재여부를 확인한다.


    var target1 = document.getElementById('target1');
    // attribute 방식
    target1.setAttribute('class', 'important');
    // property 방식
    target1.className = 'important1';


    //현재 웹페이지가http://localhost:5500/HTML/EgoingCoding/javascript/Element/getElementById.html 일 때 

    var target2 = document.getElementById('target2');
    // http://localhost:5500/HTML/EgoingCoding/javascript/Element/demo1.html
    console.log('target.href', target2.href);

    // ./demo1.html
    console.log('target.getAttribute("href")', target2.getAttribute("href"));
    </script>
</body>
</html>
