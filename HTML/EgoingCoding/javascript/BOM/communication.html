<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" onclick="func_confirm()" value="ok?">
    <input type="button" onclick="func_prompt()" value="id?">
    <script>
        function func_confirm(){
            if(confirm('ok?')){
                alert('ok');
            }else{
                alert('cancel');
            }
        }

        function func_prompt(){
            if(prompt('id?')=== 'eotkds'){
                alert('welcome');
            }else{
                alert('fail');
            }
        }
    </script>
</body>
</html>
