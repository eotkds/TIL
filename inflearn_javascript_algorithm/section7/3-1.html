<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. 구글 인터뷰</title>
</head>
<body>
    <!-- 삽입 정렬로 풀어보기 -->
    <script>
        function solution(arr){
               let tmpArr = arr;
               for(let i = 1 ; i < tmpArr.length ; i++){
                    let key = tmpArr[i];
                    let idx = i;
                    for(let j = i - 1 ; j >= 0 ; j--){
                        if(tmpArr[j] > key){
                            console.log(tmpArr[j]);
                            tmpArr[j+1] = tmpArr[j];
                            idx = j;
                        }
                    }   
                    tmpArr[idx] = key;
                    console.log(tmpArr, idx, key);
               }
               return tmpArr;
            }
            let arr=[1, 2, 3, -3, -2, 5, 6, -6];
            console.log(solution(arr));
    </script>
</body>
</html>
