<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7. 좌표 정렬</title>
</head>
<body>
    <!-- 삽입 정렬 -->
    <script>
        function solution(arr){
            let tmpArr = JSON.parse(JSON.stringify(arr));
            for(let i = 1 ; i < tmpArr.length - 1 ; i++){
                let keyArr  = tmpArr[i];
                let j = 0;
                for(j = i - 1 ; j >= 0 ; j--){
                    if(tmpArr[j][0] > keyArr[0]){
                        tmpArr[j+1] = [...tmpArr[j]];
                    }else if(tmpArr[j][0] === keyArr[0]){
                        if(tmpArr[j][1] > keyArr[1]){
                            tmpArr[j+1] = [... tmpArr[j]];
                        }else{
                            break;
                        }
                    }else{
                        break;
                    }
                }
                tmpArr[j+1] = [...keyArr];
            }
            return tmpArr;
        }
        let arr=[[2, 7], [1, 2], [1, 2], [2, 5], [3, 6]];
        console.log(solution(arr));
    </script>
</body>
</html>
