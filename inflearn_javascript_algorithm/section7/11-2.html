<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11. 뮤직비디오</title>
</head>
<body>
    <!-- 강의로 보고 -->
    <!-- 이분검색 -->
    <script>
        function solution(num, arr){
            let lt = Math.max(...arr);
            let rt = arr.reduce((acc, cur) => acc + cur );
            let answer = [];
            while(lt <= rt){
                let mid = Math.floor((lt + rt) / 2);
                console.log(mid, lt, rt);
                let count = 1; // 초기값 설정이 필요하다.
                let sum = 0;
                for(let i = 0 ; i < arr.length ; i++){
                    
                    if(sum + arr[i] > mid){
                        count++;
                        sum = arr[i];
                    }else{
                        sum += arr[i];
                    }
                }
                if(count <= num){
                    answer.push(mid);
                    rt = mid - 1;
                }else{
                    lt = mid + 1;
                }
            }
            return Math.min(...answer);
        }
        let arr=[1, 2, 3, 4, 5, 6, 7, 8, 9];
        console.log(solution(3, arr));
    </script>
</body>
</html>
