<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8. 회의실 배정</title>
</head>
<body>
    <script>

        function solution(arr){
            let tmpArr = JSON.parse(JSON.stringify(arr));
            let endTime = 0;
            let answer = 0;
            tmpArr.sort((a, b) => {
                if(a[1] === b[1]){
                    return a[0] - b[0];
                }else{
                    return a[1] - b[1];
                }
            });
            console.log(tmpArr);
            for(let i = 0 ; i < tmpArr.length ; i++){
                if(tmpArr[i][0] >= endTime){
                    answer++;
                    endTime = tmpArr[i][1];
                }
            }
            return answer;
        }
        let arr=[[1, 4], [2, 3], [3, 5], [4, 6], [5, 7]];
        console.log(solution(arr));
    </script>
</body>
</html>
