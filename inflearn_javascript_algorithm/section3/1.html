<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let str = s.toLowerCase();
                let reverseStr = '';
                for(let i = str.length - 1; i >= 0; i--){
                    reverseStr += str[i];
                }
                console.log(reverseStr);
                return str === reverseStr ? 'YES' : 'NO';
            }
            
            let str="goooG";
            console.log(solution(str));
        </script>
    </body>
</html>
