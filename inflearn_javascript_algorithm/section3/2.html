    <body>
        <script>
            function solution(s){
                let answer="YES";
                s=s.toLowerCase().replace(/[^a-z]/g, '');
                let halfS = s.substring(Math.floor(s.length / 2), s.length);
                console.log(halfS);
                for(let i = halfS.length - 1 ; i >= 0; i--){
                    if(halfS[i] !== s[halfS.length - 1 - i]) return "NO";
                }
                return answer;
            }
            
            let str="found7, time: study; Yduts; emit, 7Dnuof";
            console.log(solution(str));
        </script>
