<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr, n){
                let answer = [];
                let p1 = p2 = 0;
                let m = arr.length
                let tmpArr = [];
                let sum = 0;
                while(p1 < m){
                    sum += arr[p2];
                    if(sum <= n){
                        tmpArr.push(arr[p2]);
                        p2++;
                    }
                    console.log(p1, p2, tmpArr);
                    if(sum === n ){
                        p1++;
                        p2 = p1;
                        answer.push(tmpArr);
                        tmpArr= [];
                        sum = 0;
                    }
                    if(sum > n || p2 > m-1){
                        p1++;
                        p2 = p1;
                        tmpArr= [];
                        sum = 0;
                    }
                    
                }
                return answer;
            }
            let arr = [1, 2, 1, 3, 1, 1, 1, 2];

            console.log(solution(arr, 6));
        </script>
    </body>
</html>
