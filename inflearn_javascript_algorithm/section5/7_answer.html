<html>
    <head>
        <meta charset="UTF-8">
        <title>7. 아나그램</title>
    </head>
    <body>
        <!-- 윈도우 슬라이딩 강의를 듣고 -->
        <script>
            function solution(a, b){
                let answer = 'YES';
                let sH = new Map();
                for(let x of a){
                    if(sH.has(x)) sH.set(x, sH.get(x)+1);
                    else sH.set(x, 1);
                }
                for(let x of b){
                    if(!sH.has(x) || sH.get(x)==0) return "NO";
                    sH.set(x, sH.get(x)-1);
                }

                return answer;
            }
            let a="abaCC";
            let b="Caaab";
            console.log(solution(a, b));
        </script>
    </body>
</html>
