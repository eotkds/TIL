<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 선택 정렬 적용
            function selectionSort(arr){
                for(let i=0 ; i < arr.length - 1 ; i++){
                    let idx = i;
                    let tmp = 0;
                    for(let j = i + 1 ; j < arr.length ; j++){
                        if(arr[j] < arr[idx]) idx = j;
                    }
                    if( i !== idx){
                        tmp = arr[i];
                        arr[i] = arr[idx];
                        arr[idx] = tmp;
                    }
                }
                return arr;
            }

            function solution(arr1, arr2){
                let answer = [];
                let sortedArr1= selectionSort(arr1);
                let sortedArr2= selectionSort(arr2);
                let n = arr1.length;
                let m = arr2.length;
                let p1=p2=0;

                while(p1 < n && p2 < m){
                    if(sortedArr1[p1] === sortedArr2[p2]){
                        answer.push(sortedArr1[p1]);
                        p1++;
                        p2++;
                    }else if(sortedArr1[p1] < sortedArr2[p2]){
                        p1++;
                    }else {
                        p2++;
                    }
                }
                return answer;
            }
            let arr1 = [1, 3, 5, 9, 2];
            let arr2 = [3, 2, 5, 7, 8];
            console.log(solution(arr1, arr2));
        </script>
    </body>
</html>
