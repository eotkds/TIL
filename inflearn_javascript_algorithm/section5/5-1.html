<html>
    <head>
        <meta charset="UTF-8">
        <title>5.최대매출</title>
    </head>
    <body>
        <script>
            function solution(arr, n){
                let max = 0;

                for(let i = 0 ; i < arr.length ; i++){
                    let sum = 0;
                    let k = i;
                    while(k < arr.length && k - i < n){
                        sum += arr[k++];
                    }
                    if(sum > max) max = sum;
                }
                return max;
            }
            let a=[12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
            console.log(solution(a, 3));
        </script>
    </body>
</html>
