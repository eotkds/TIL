<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                let newArr = [...arr1, ...arr2];
                
                let tmpNum = 0;
                for(let i=0 ; i < newArr.length - 1 ; i ++){
                    for(let j = 0; j < newArr.length - 1 ; j++ ){
                        if(newArr[j] > newArr[j + 1]){
                            tmpNum = newArr[j];
                            newArr[j] = newArr[j+1];
                            newArr[j+1] = tmpNum;
                        }
                    }
                }
                return newArr;
            }
            let arr1 = [1 ,3, 5];
            let arr2 = [2 ,3, 6, 7, 9];
            console.log(solution(arr1, arr2));
        </script>
    </body>
</html>
