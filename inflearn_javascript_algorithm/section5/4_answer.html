<html>
    <head>
        <meta charset="UTF-8">
        <title>연속부분수열2</title>
    </head>
    <body>
        <script>
            function solution(arr, n){
                let answer = 0;
                let lt = 0;
                let sum = 0;
                for(let rt = 0 ; rt < arr.length ; rt ++){
                    sum += arr[rt];
                    while(sum > n){
                        sum -= arr[lt++];
                    }
                    answer += rt - lt + 1;
                }
                return answer;
            }
            let arr = [1, 3, 1, 2, 3];

            console.log(solution(arr, 5));
        </script>
    </body>
</html>
