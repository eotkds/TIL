<html>
    <head>
        <meta charset="UTF-8">
        <title>5.최대매출</title>
    </head>
    <body>
        <!-- 윈도우 슬라이딩 강의를 듣고 -->
        <script>
            function solution(arr, n){
                let max = 0;
                let sum = 0;
                let k = n;
                for(let i = 0 ; i < arr.length ; i++){
                    if(i < k){
                        sum += arr[i];
                    }else{
                        sum = sum + arr[i] - arr[i - k];
                    }
                    if(sum > max) max = sum;
                }
                return max;
            }
            let a=[12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
            console.log(solution(a, 3));
        </script>
    </body>
</html>
