<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 버블 정렬 적용
            function solution(arr1, arr2){
                let newArr = arr1.filter((v) => arr2.includes(v));
                let tmpNum = 0;
                for(let i=0 ; i < newArr.length - 1 ; i ++){
                    for(let j = 0; j < newArr.length - 1 ; j++ ){
                        if(newArr[j] > newArr[j + 1]){
                            tmpNum = newArr[j];
                            newArr[j] = newArr[j+1];
                            newArr[j+1] = tmpNum;
                        }
                    }
                }
                return newArr;
            }
            let arr1 = [1, 3, 5, 9, 2];
            let arr2 = [3, 2, 5, 7, 8];
            console.log(solution(arr1, arr2));
        </script>
    </body>
</html>
