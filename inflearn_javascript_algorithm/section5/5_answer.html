<html>
    <head>
        <meta charset="UTF-8">
        <title>5.최대매출</title>
    </head>
    <body>
        <script>
            function solution(arr, n){
                let max = 0;
                let sum = 0;
                for(let i = 0 ; i < n ; i++){
                    sum += arr[i];
                }
                for(let i = n ; i < arr.length ; i++){
                    // sum = sum + arr[i] - arr[i - n];
                    sum += (arr[i] - arr[i - n]);
                    max = Math.max(max, sum);
                }
                return max;
            }
            let a=[12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
            console.log(solution(a, 3));
        </script>
    </body>
</html>
