<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr, n){
                let answer = 0;
                let lt = sum = 0;
                for(let rt = 0 ; rt < arr.length ; rt ++){
                    sum += arr[rt];
                    if(sum === n) answer ++
                    while(sum >= n){
                        sum -= arr[lt++];
                        if(sum === n )answer++
                    }
                }
                return answer;
            }
            let arr = [1, 2, 1, 3, 1, 1, 1, 2];

            console.log(solution(arr, 6));
        </script>
    </body>
</html>
