<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr, n){
                let answer = [];
                let p1 = p2 = 0;
                let m = arr.length
                for(let i = 0 ; i < m ; i++){
                    let tmpArr = [];
                    let sum = 0;
                    for(let j = i ; j < m ; j++){
                        sum += arr[j]
                        tmpArr.push(arr[j]);
                        if(sum === n ){
                            answer.push(tmpArr);
                            break;
                        }
                        if(sum > n) break;
                    }
                }
                return answer;
            }
            let arr = [1, 2, 1, 3, 1, 1, 1, 2];

            console.log(solution(arr, 6));
        </script>
    </body>
