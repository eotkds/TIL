<html>
    <head>
        <meta charset="UTF-8">
        <title>연속부분수열2</title>
    </head>
    <body>
        <script>
            function solution(arr, n){
                let answer = 0;
                let lt = sum = 0;
                for(let rt = 0 ; rt < arr.length ; rt ++){
                    if(rt > 0 && arr[rt] <= n) answer++;
                    sum += arr[rt];
                    if(sum <= n) answer ++

                    while(sum >= n && lt < arr.length - 2){
                        sum -= arr[lt++];
                        if(sum <= n ) answer++
                    }
                }
                return answer;
            }
            let arr = [1, 3, 1, 2, 3];

            console.log(solution(arr, 5));
        </script>
    </body>
</html>
