<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8. 중복순열 구하기 </title>
</head>
<body>
    <script>
        function solution(num, len){
            let count = 0;
            function DFS(L, arr){
                if(L === len){
                    count++;
                    console.log(arr);
                }else{
                    for(let i = 1 ; i <= num ; i++){
                        arr[L] = i;
                        DFS(L + 1, arr);
                    }
                }
            }
            DFS(0, []);
            return count;
        }

        console.log(solution(3, 2));
    </script>
</body>
</html>
