<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6. 바둑이 승차(DFS) </title>
</head>
<body>
    <script>
        function solution(max ,arr){
            let num = arr.length;
            let ch =  Array.from({length: num}, ()=> 1);
            let maxWeight = 0;
            function DFS(L){
                if(L > num - 1){
                    let sum = arr.reduce((acc, cur, idx)=>{
                        if(ch[idx] === 1){
                            return acc + cur;
                        }else{
                            return acc;
                        }
                    },0)
                    if(sum > max) return;
                    if(sum > maxWeight){
                        console.log(ch);
                        maxWeight = sum;
                    }
                }else{
                    ch[L] = 1;
                    DFS(L + 1);
                    ch[L] = 0;
                    DFS(L + 1);
                }
            }
            DFS(0);
            return maxWeight;
        }
        let arr=[81, 58, 42, 33, 61];
        console.log(solution(259 ,arr));
    </script>
</body>
</html>
