<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14. 조합 구하기</title>
</head>
<body>
    <!-- 강의를 보고 -->
    <script>
        function solution(n, m){
            let answer = [];
            let p = Array.from({length: m}, ()=>0);
            function DFS(L, s){
                if(L === m){
                    console.log(p);
                }
                if(L === m){
                    answer.push(p.slice());
                }else{
                    for(let i = s ; i <= n ; i++){
                        p[L] = i;
                        DFS(L+1, i + 1);
                    }
                }
            }
            DFS(0, 1);
            return answer;
        }
        console.log(solution(4, 2));
    </script>
</body>
</html>
