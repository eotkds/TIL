<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. 재귀함수</title>
</head>
<body>
    <script>
        function solution(num, str = '', startNum = 1){
            str =str + " " + startNum++;
            if(startNum > num){
                console.log(str);
                return;
            }
            solution(num, str, startNum);
        }
        let num = 3;
        console.log(solution(num));
    </script>
</body>
</html>
