<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. 합이 같은 부분 집합(DFS) </title>
</head>
<body>
    <script>
        function solution(arr){
            let num = arr.length;
            let ch =  Array.from({length: num}, ()=> 0);
            let answer = "NO";
            function DFS(L){
                if(L > num - 1){
                    let lsArr =[], rsArr =[];
                    let ls = ch.reduce((acc, cur, idx) => {
                        if(cur == 1){
                            cur = arr[idx];
                            lsArr.push(cur);
                        }else{
                            cur = 0;
                        }
                        return acc + cur;
                    }, 0); 
                    let rs =  ch.reduce((acc, cur, idx) => {
                        if(cur === 0){
                            cur = arr[idx];
                            rsArr.push(cur);
                        }else{
                            cur = 0;
                        }
                        return acc + cur;
                    }, 0); 
                    if(ls == rs){
                        console.log(lsArr, rsArr);
                        answer = "YES"
                    }
                }else{
                    ch[L] = 1;
                    DFS(L + 1);
                    ch[L] = 0;
                    DFS(L + 1);
                }
            }
            DFS(0);
            return answer;
        }
        let arr=[1, 3, 5, 6, 7, 10];
        console.log(solution(arr));
    </script>
</body>
</html>
