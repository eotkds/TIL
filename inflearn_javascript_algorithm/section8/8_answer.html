<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8. 중복순열 구하기 </title>
</head>
<body>
    <!-- slice 메서드 정리 -->
    <script>
        function solution(num, len){
            let answer = [];
            let tmp =  Array.from({length : len}, () => 0);
            function DFS(L){
                if(L === len){
                    console.log(tmp);
                    answer.push(tmp.slice());
                }else{
                    for(let i = 1 ; i <= num ; i++){
                        tmp[L] = i;
                        DFS(L + 1);
                    }
                }
            }
            DFS(0);
            return answer;
        }

        console.log(solution(3, 2));
    </script>
</body>
</html>
