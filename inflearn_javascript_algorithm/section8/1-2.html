<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. 재귀함수</title>
</head>
<body>
    <!-- 강의를 보고 -->
    <script>
        function solution(num){
            function DFS(L){
                if(L === 0) return;
                DFS(L - 1);
                console.log(L);
            }
            DFS(num);
        }
        let num = 3;
        console.log(solution(num));
    </script>
</body>
</html>
