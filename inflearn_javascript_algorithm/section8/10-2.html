<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10. 순열 구하기</title>
</head>
<body>
    <!-- 강의를 보고 -->
    <script>
        function solution(num, arr){
            let answer = [];
            let ch = Array.from({ length:arr.length }, ()=>0);
            let tmp = [];
            function DFS(L){
                if(L === num){
                    console.log(ch);
                    console.log(tmp);
                    answer.push(tmp.slice());
                }else{
                    for(let i = 0 ; i < ch.length ; i++){
                        if(ch[i] === 0){
                            ch[i] = 1;
                            tmp[L] = arr[i];
                            DFS(L+1);
                            ch[i] = 0;
                        }
                    }
                }
            }
            DFS(0);
            return answer;
        }

        let arr=[3, 6 ,9];
        console.log(solution(2, arr))
    </script>
</body>
</html>
