<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7. 최대점수 구하기 </title>
</head>
<body>
    <script>
        function solution(limitTime ,arr1, arr2){
            let num = arr1.length;
            let answer = Number.MIN_SAFE_INTEGER;
            function DFS(L, sum, time){
                if(time > limitTime) return;
                if(L === num){
                    answer = Math.max(answer, sum);
                }else{
                    DFS(L + 1, sum + arr1[L], time + arr2[L]);
                    DFS(L + 1, sum, time);
                }
            }
            DFS(0, 0, 0);
            return answer;
        }
        let ps=[10, 25, 15, 6, 7];
        let pt=[5, 12, 8, 3, 4]
        console.log(solution(20 , ps, pt));
    </script>
</body>
</html>
