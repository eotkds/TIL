<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6. 바둑이 승차(DFS) </title>
</head>
<body>
    <script>
        function solution(max ,arr){
            let num = arr.length;
            let answer = Number.MIN_SAFE_INTEGER;

            function DFS(L, sum){
                if(sum > max) return;
                if(L === num){
                    answer = Math.max(answer, sum);
                }else{
                    DFS(L + 1, sum+arr[L]);
                    DFS(L + 1, sum);
                }
            }
            DFS(0, 0);
            return answer;
        }
        let arr=[81, 58, 42, 33, 61];
        console.log(solution(259 ,arr));
    </script>
</body>
</html>
