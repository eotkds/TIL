<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11. 팩토리얼 </title>
</head>
<body>
    <script>
        function solution(num){

            function DFS(L){
                if(L === 1) return 1;
                return L*DFS(L - 1);
            }
            let answer = DFS(num);
            return answer;
        }
        console.log(solution(5))
    </script>
</body>
</html>
