<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12. 조합의 경우수 </title>
</head>
<body>
    <!-- 메모이제이션 -->
    <script>
        function solution(n, r){
            let answer;
            let dy = Array.from(Array(35), ()=>Array(35).fill(0));
            function DFS(n, r){
                if(dy[n][r] > 0){
                    return dy[n][r];
                }
                if(n <= 1 || r <= 0 || n === r){
                    return 1;
                }else{
                    return dy[n][r] = DFS(n-1, r-1) + DFS(n-1, r); 
                }
            }
            answer = DFS(n, r);
            return answer;
        }
        console.log(solution(33, 19));
    </script>
</body>
</html>
