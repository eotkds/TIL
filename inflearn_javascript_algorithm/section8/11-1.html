<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11. 팩토리얼 </title>
</head>
<body>
    <script>
        function solution(num){
            let answer = 1;
            function DFS(L){
                if(L <= 1){
                    return;
                }else{
                    answer *= L;
                    DFS(L - 1);
                }
            }
            DFS(num);
            return answer;
        }
        console.log(solution(5))
    </script>
</body>
</html>
