<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14. 조합 구하기</title>
</head>
<body>
    <!-- 강의를 보고 -->
    <script>
        function solution(n, m){
            let answer = [];
            let dy = {};
            // let b = Array.from({length:n}, ()=>0);
            let p = Array.from({length: m}, ()=>0);
            let ch = Array.from({length: n + 1}, ()=> 0);
            function DFS(L){
                // if(flag) return;
                if(L === m){
                    // console.log(p);
                }
                if(L === m){
                    let flag = 0;
                    for(let i = 0 ; i < answer.length ; i++){
                        let target = answer[i];
                        for(let j = 0 ; j < p.length ; j++){
                            if(target.includes(p[j])){
                                flag++;
                            }
                        }
                        if(flag === 2) return;
                        flag = 0;
                    }
                    answer.push(p.slice());
                }else{
                    for(let i = 1 ; i <= n ; i++){
                        if(ch[i]=== 0){
                            ch[i] = 1;
                            p[L]= i;
                            DFS(L + 1);
                            ch[i] = 0;
                        }
                    }
                }
            }
            DFS(0);
            return answer;
        }
        console.log(solution(4, 2));
    </script>
</body>
</html>
