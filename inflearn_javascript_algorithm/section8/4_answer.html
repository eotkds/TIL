<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. 부분집합 구하기(DFS) </title>
</head>
<body>
<!-- 강의를 보고 -->
    <script>
        function solution(n){
            let answer = [];
            let ch = Array.from({length:n+1}, ()=> 0);
            function DFS(v){
                if(v === n +1){
                    let tmp = "";
                    for(let i = 1 ; i < n + 1 ; i++){
                        if(ch[i] === 1) tmp += i;
                    }
                    if(tmp.length > 0 ) answer.push(tmp);
                }else{
                    ch[v] = 1;
                    DFS(v+1);
                    ch[v] = 0;
                    DFS(v+1);
                }
            }
            DFS(1);
            return answer;
        }
        console.log(solution(3));
    </script>
</body>
</html>
