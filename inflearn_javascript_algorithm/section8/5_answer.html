<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. 합이 같은 부분 집합(DFS) </title>
</head>
<body>
    <script>
        function solution(arr){
            let flag = 0;
            let num = arr.length;
            let total = arr.reduce((acc, cur) => acc + cur, 0);
            let answer = "NO";
            function DFS(L, sum){
                if(flag === 1) return;
                if(L === num){
                    if((total - sum) === sum){
                        answer = "YES";
                        flag = 1;
                    }
                }
                else{
                    DFS(L + 1, sum + arr[L]);
                    DFS(L + 1, sum);
                }
            }
            DFS(0, 0);
            return answer;
        }
        let arr=[1, 3, 5, 6, 7, 10];
        console.log(solution(arr));
    </script>
</body>
</html>
