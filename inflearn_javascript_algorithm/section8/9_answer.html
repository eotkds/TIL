<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9. 동전교환 </title>
</head>
<body>
    <script>
        function solution(num, arr){
            let answer = Number.MAX_SAFE_INTEGER;
            function DFS(L, sum){
                if(sum > num) return;
                if(L >= answer) return;
                if(sum === num){
                    answer = Math.min(answer, L);
                }else{
                    for(let i = 0 ; i < arr.length ; i++){
                        DFS(L + 1, sum + arr[i]);
                    }
                }
            }
            DFS(0, 0);
            return answer;
        }

        let arr=[1, 2, 5];
        console.log(solution(15, arr))
    </script>
</body>
</html>
