<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12. 조합의 경우수 </title>
</head>
<body>
    <!-- 강의를 보고 업데이트 -->
    <script>
        function solution(n, r){
            let answer;

            function DFS(n, r){
                if(n <= 1 || r <= 0 || n === r){
                    return 1;
                }else{
                    return DFS(n-1, r-1) + DFS(n-1, r); 
                }
            }
            answer = DFS(n, r);
            return answer;
        }
        console.log(solution(33, 19));
    </script>
</body>
</html>
