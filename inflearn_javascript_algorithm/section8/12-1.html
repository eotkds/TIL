    <title>12. 조합의 경우수 </title>
</head>
<body>
    <script>
        function solution(n, r){
            let answer = 1;

            function DFS(L, num){
                if(L < 1){
                    return 0;
                }else if(L == 0){
                    return 1;
                }else{
                    return DFS(L-1, num -1) + DFS(L-1, num); 
                }
            }
            answer = DFS(n, r);
            return answer;
        }
        console.log(solution(2, 1))
    </script>
</body>
