<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
           function solution(str){
            let maxNum = 0;
            let answer = "";
            for(let i = 0; i < str.length; i++){
                if(str[i].length > maxNum){
                    maxNum = str[i].length;
                    answer = str[i];
                }
            }

            return answer;
           }

           let str=["teacher", "time", "student", "beautiful", "good"];
            console.log(solution(str));
        </script>
    </body>
</html>
