<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
           function solution(str){
            let count = 0;
            for(let i = 0 ; i < str.length ; i++){
                if(str[i] === "R"){
                    count++;
                }
            }
            return count;
           }

            let str = "COMPUTERPROGRAMMING";
            console.log(solution(str, "R"));
        </script>
    </body>
</html>
