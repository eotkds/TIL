<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
           function solution(arr){
                let tmp_arr = [];
                let answer = 0;
                for(let i = 0; i < arr.length; i++){
                    if(arr[i] % 2 === 1) {
                        tmp_arr.push(arr[i]);
                        answer += arr[i];
                    } 
                }
                let min = Math.min(...tmp_arr);
                return `${answer}\n${min}`;
            }

            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
