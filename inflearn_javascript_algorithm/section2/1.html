<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, arr){         
                let answer=[];
                let front = a;
                for(let i = 0; i < arr.length ; i++){
                    if(front < arr[i]){
                        answer.push(arr[i]);
                    }
                    front = arr[i];
                }
                return answer;
            }
            let arr=[7, 3, 9, 5, 6, 12];
            console.log(solution(6, arr));
        </script>
    </body>
</html>
