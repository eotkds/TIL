<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let score = 1;
                let answer = [];
                for(let i = 0 ; i < arr.length ; i++){
                    if(arr[i] === 1){
                        answer.push(score);
                        score++;
                    }else{
                        answer.push(0);
                        score = 1;
                    }
                }
                return answer.reduce((a, b) => a + b, 0);
            }
            let arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
            console.log(solution(arr));
        </script>
    </body>
</html>
