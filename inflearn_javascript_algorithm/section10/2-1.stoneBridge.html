<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. 돌다리 건너기</title>
</head>
<body>
    <script>
        function solution(n){
            let answer = 0;
            let dy = Array.from({length: n + 1}, ()=>0);
            dy[1] = 2; //  건너는 거라 생각하고 1칸씩 건너는 경우의 수 2가지
            dy[2] = 3;
            for(let i = 3 ; i <= n ; i++){
                dy[i] = dy[i-2] + dy[i-1];
            }
            answer = dy[n];
            return answer;
        }
        
        console.log(solution(7));
    </script>
</body>
</html>
