<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. 최대점수 구하기(knapsack_problem)</title>
</head>
<body>
    <!-- 강의를 보고 -->
    <script>
        function solution(n, arr){
            let answer = 0;
            let dy = Array.from({length: n + 1}, ()=> 0);
            for(let i = 0 ; i < 4 ; i++){
                let score = arr[i][0];
                let time = arr[i][1];
                for(let j = dy.length -1 ; j >= time ; j--){
                    dy[j] = Math.max(dy[j], dy[j - time] + score);
                }
                console.log(dy.slice());
            }
            return answer;
        }
        let arr=[[10, 5], [25, 12], [15, 8], [6, 3], [7, 4]];
        console.log(solution(20, arr));
    </script>
</body>
</html>
