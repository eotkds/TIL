<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. 경로탐색</title>
</head>
<body>
    <script>
        function solution(n, tmpArr){
            let answer = [];
            // 1. 그래프를 만들고
            let graph = Array.from({length: n}, ()=> Array(5).fill(0));
            for(let i = 0 ; i < tmpArr.length ; i++){
                let x = tmpArr[i][0] - 1;
                let y = tmpArr[i][1] - 1;
                graph[x][y] = 1;
            }
            let path = [];
            console.log(graph);
            // 2. 탐색을 DFS 로 시도해본다. 
            function DFS(L, d, arr){
                if(arr.includes(L+1)) return;
                if(L + 1 === d){
                    arr.push(L + 1);
                    console.log(arr);
                    answer.push(arr);
                    return;
                }else{
                    arr.push(L + 1);
                    for(let i = 0 ; i < graph[L].length ; i++){
                        if(graph[L][i] === 1){
                            DFS(i, d, arr.slice());
                        }
                    }
                }
            }
            DFS(0, 5, []);
            
            // 3. 갔던 곳은 0으로 바꿔서?
            return answer;
        }
        let arr=[[1, 2], [1, 3], [1, 4], [2, 1], [2, 3], [2, 5], [3, 4], [4, 2], [4, 5]];
        console.log(solution(5, arr));
    </script>
</body>
</html>
