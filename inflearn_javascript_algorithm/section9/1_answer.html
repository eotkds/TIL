<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. 경로탐색</title>
</head>
<body>
    <script>
        function solution(n, tmpArr){
            let answer = [];
            let graph = Array.from({length: n + 1}, ()=> Array(n + 1).fill(0));
            let ch = Array.from({length: n +1}, ()=> 0)
            for(let [a, b] of tmpArr){
                graph[a][b] = 1;
            }
            let path = [];
            console.log(graph);

            function DFS(v){
                if(v === n){
                    console.log(path);
                    answer.push(path);
                    return;
                }else{
                    for(let i = 1 ; i <= n ; i++){
                        if(graph[v][i] === 1 && ch[i] === 0 ){
                            ch[i] = 1;
                            path.push(i);
                            DFS(i);
                            ch[i] = 0;
                            path.pop();
                        }
                    }
                }
            }
            path.push(1);
            ch[1] = 1;
            DFS(1);

            return answer;
        }
        let arr=[[1, 2], [1, 3], [1, 4], [2, 1], [2, 3], [2, 5], [3, 4], [4, 2], [4, 5]];
        console.log(solution(5, arr));
    </script>
</body>
</html>
