<html>
    <head>
        <meta charset="UTF-8">
        <title>6. 교육과정 설계</title>
    </head>
    <body>
        <script>
            function solution(a, b){
                let queue = a.split("");
                let answer = "YES";
                for(let x of b){
                    if(queue.includes(x)){
                        if(x !== queue.shift()) return "NO";
                    }
                }
                if(queue.length > 0 ) return "NO";
                return answer;
            }

            let a="CBA";
            let b="CBDAGE";
            console.log(solution(a, b));
        </script>
    </body>
</html>
