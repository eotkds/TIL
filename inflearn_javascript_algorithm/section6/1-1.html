<html>
    <head>
        <meta charset="UTF-8">
        <title>6-1. 올바른 괄호</title>
    </head>
    <body>
        <script>
            function solution(str){
                let stateNum = 0;
                for(let i = 0 ; i < str.length ; i++){
                    if(str[i] === "("){
                        stateNum++;
                    }else{
                        stateNum--;
                    }
                    if(stateNum < 0) return "NO";
                }
                return stateNum === 0 ? "YES" : "NO";
            }
            let str = "(()(()))()";
            console.log(solution(str));
        </script>
    </body>
</html>
