<html>
    <head>
        <meta charset="UTF-8">
        <title>6. 교육과정 설계</title>
    </head>
    <body>
        <script>
            function solution(a, b){
                let tmpArr = a.split("");
                let idx = 0;
                for(let i = 0 ; i < b.length ; i++){
                    if(b[i] === tmpArr[idx]){
                        idx++;
                    }
                }
                return idx === tmpArr.length ? "YES" : "NO";
            }
            let a="CBA";
            let b="CBDAGE";
            console.log(solution(a, b));
        </script>
    </body>
</html>
