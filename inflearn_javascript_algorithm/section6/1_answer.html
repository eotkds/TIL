<html>
    <head>
        <meta charset="UTF-8">
        <title>6-1. 올바른 괄호</title>
    </head>
    <body>
        <script>
            function solution(str){
                let answer = "YES";
                let stack = [];
                for(let x of str){
                    if(x === '(') stack.push(x);
                    else{
                        if(stack.length === 0) return "NO"
                        stack.pop();
                    }
                    console.log(stack);
                }
                if(stack.length > 0) return "NO"
                return answer;
            }
            let str = "(()(()))()";
            console.log(solution(str));
        </script>
    </body>
</html>
