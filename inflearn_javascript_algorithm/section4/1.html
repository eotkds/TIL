        <script>
            function solution(n, arr){
                let max = 0;
                let index =0;
                let sumArr = arr.map((el, idx) => {
                    let sum = el.toString().split("").reduce((a, b) => a + Number(b), 0);
                    if(sum > max){
                        max = sum;
                        index = idx;
                    }
                    if(sum == max){
                        if(el > arr[index]){
                            index = idx;
                        }
                    }
                    return sum;
                })
                
                return arr[index];
            }
