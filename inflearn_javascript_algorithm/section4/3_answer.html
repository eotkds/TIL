<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = 0;
                let test = arr.length;
                let student = arr[0].length;
                for(let i = 1; i <= student; i++){
                    for(let j = 1; j <= student; j++){
                        if(i === j) continue;
                        let cnt = 0;
                        for(let k = 0; k < test ; k++){
                            let pi = pj = 0;
                            for(let l = 0 ; l < student ; l++){
                                console.log(i, j);
                                if(arr[k][l] === i) pi = l;
                                if(arr[k][l] === j) pj = l;
                            }
                            if(pi < pj) cnt++;
                        }
                        if(cnt === test) answer++;
                    }
                }

                return answer;
            }
            
            let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
